<!DOCTYPE html>

      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Favicon and Manifest -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/img/favicons/favicon-16x16.png"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/img/favicons/favicon.ico"
    />
    <link rel="manifest" href="assets/img/favicons/manifest.json" />

    <meta
      name="msapplication-TileImage"
      content="assets/img/favicons/mstile-150x150.png"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- Additional Vendor Styles and Scripts -->
    <link
      href="assets/vendors/nouislider/nouislider.min.css"
      rel="stylesheet"
    />
    <script src="assets/vendors/simplebar/simplebar.min.js"></script>
    <script src="assets/js/config.js"></script>

    <link href="assets/vendors/mapbox-gl/mapbox-gl.css" rel="stylesheet" />
    <link href="assets/vendors/flatpickr/flatpickr.min.css" rel="stylesheet" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&display=swap"
      rel="stylesheet"
    />

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/line.css" />
    <link
      href="assets/css/theme-rtl.css"
      type="text/css"
      rel="stylesheet"
      id="style-rtl"
    />
    <link
      href="assets/css/theme.min.css"
      type="text/css"
      rel="stylesheet"
      id="style-default"
    />
    <link
      href="assets/css/user-rtl.min.css"
      type="text/css"
      rel="stylesheet"
      id="user-style-rtl"
    />
    <link
      href="assets/css/user.min.css"
      type="text/css"
      rel="stylesheet"
      id="user-style-default"
    />

    <!-- RTL Support Script -->
    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL;
      if (phoenixIsRTL) {
        document.getElementById("style-default").setAttribute("disabled", true);
        document
          .getElementById("user-style-default")
          .setAttribute("disabled", true);
        document.querySelector("html").setAttribute("dir", "rtl");
      } else {
        document.getElementById("style-rtl").setAttribute("disabled", true);
        document
          .getElementById("user-style-rtl")
          .setAttribute("disabled", true);
      }
    </script>

    <link href="assets/vendors/swiper/swiper-bundle.min.css" rel="stylesheet" />
    <link href="assets/vendors/glightbox/glightbox.min.css" rel="stylesheet" />
