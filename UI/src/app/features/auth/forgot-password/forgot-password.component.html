<section class="p-3 p-md-4 p-xl-5">
    <div class="container">
        <div class="card border-light-subtle shadow-sm">
            <div class="row g-0">
                <div class="col-12 col-md-6 text-bg-primary"
                    style="height: 100vh; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                    <div class="d-flex align-items-center justify-content-center h-100"
                        style="width: 100%; height: 100%;">
                        <img src="https://webtravel.vn/files/images/booking%20engine/tour%20booking%20engine.png"
                            style="width: 100%; height: 100%; object-fit: cover;">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="card-body p-3 p-md-4 p-xl-5">
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-5">
                                    <h3>Reset Password</h3>
                                </div>
                            </div>
                        </div>
                        <form #ngForm="ngForm" (ngSubmit)="onFormSubmit(ngForm)">

                            <div class="col-12">
                                <label for="Email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="Email" id="Email"
                                    [(ngModel)]="model.email" readonly>
                                <input type="hidden" class="form-control" name="token" id="token"
                                    [(ngModel)]="model.token">
                            </div>

                            <div class="col-12">
                                <label for="password" class="form-label">Password <span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="password" id="password"
                                    [(ngModel)]="model.password" required>
                            </div>

                            <div class="col-12">
                                <label for="confirmPassword" class="form-label">Confirm Password <span
                                        class="text-danger">*</span></label>
                                <input type="password" class="form-control" name="confirmPassword" id="confirmPassword"
                                    [(ngModel)]="model.confirmPassword" required>
                            </div>

                            <div class="col-12 mt-4">
                                <div class="d-grid">
                                    <button class="btn bsb-btn-xl btn-primary" type="submit">Reset</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
